<html>

<script type="text/javascript" src="mustache.js"></script>
<script type="text/javascript" src="jquery-1.5.1.min.js"></script>
<script type="text/javascript" src="jquery-ui-1.8.11.min.js"></script>
<link href="jquery-ui-1.8.11.css" rel="stylesheet" type="text/css"/>

<script type="text/javascript">

function loadPipeline( ) {
	var d=$("<div>");
	$.getJSON( "/@pipeline", function(data) {
		for (var a in data ) {
			d.append( a );
			$.getJSON( "/" + a + "/@pipeline", function(data) {
				for ( var b in data ){
					d.append( $("<li/>").append( b ) );
				}
			});
		}
	});
	return d;
}


$(document).ready( function() {
	$("#data").append( loadPipeline() );
	$("#tabs").tabs();
});

</script>
<div id="tabs">
	<ul>
		<li><a href="#tabs-1"><span>Pipelines</span></a></li>
		<li><a href="#tabs-2"><span>Submissions</span></a></li>
		<li><a href="#tabs-3"><span>Status</span></a></li>
	</ul>
	<div id="tabs-1"><div id="data"></div></div>
	<div id="tabs-2"></div>
	<div id="tabs-3"></div>
</div>

</html>
